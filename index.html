<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
         <section id="login">
            <div id="imagem">
                <img src="" alt="">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiemte.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required min="8" max="20">
                        <label for="isenha"></label>
                    </div>
                   
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a Senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>

            </div>
         </section>
   </main>
</body>
</html>
